<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <header class="header page__header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип Место">
    </header>
    <main class="content page__content">
      <section class="profile content__profile">
        <div class="profile__card">
          <img class="profile__avatar" src="./images/image_50.jpeg" alt="Аватарка">
          <div class="profile__profile-info">
            <h1 class="profile__name">Fernando Morales</h1>
            <button class="profile__edit-button" type="button" aria-label="Редактирование данных"></button>
            <p class="profile__profession">i clouds</p>
          </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить картинку"></button>
      </section>
      <section class="elements" aria-label="Сетка фотографий">
        <ul class="elements__list">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy;&nbsp;2022 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__content" name="EditForm" method="post">
          <input
            type="text"
            placeholder="Имя"
            name="name"
            class="popup__input popup__input_type_name"
            >
          <input
            type="text"
            placeholder="О себе"
            name="proffesion"
            class="popup__input popup__input_type_profession"
            >
          <button type="submit" class="popup__submit" aria-label="Сохранить изменения">Сохранить</button>
        </form>
      </div>
    </div>
    <template id="card-template">
      <li class="elements__item">
        <img class="elements__image" src="" alt=" ">
        <button class="elements__trash" type="button"></button>
        <div class="elements__bottom-block">
          <h2 class="elements__text"></h2>
          <button class="elements__like-button" type="button" aria-label="Мне нравится"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
