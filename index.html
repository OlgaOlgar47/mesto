<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header page__header">
    <img class="header__logo" src="./images/logo.svg" alt="логотип Место">
    <img class="header__line" src="./images/Line.png" alt="линия">
  </header>
  <main class="content page__content">
    <section class="profile content__profile">
      <div class="profile__card">
        <img class="profile__avatar" src="./images/image.jpg" alt="Аватарка">
        <div class="profile__profile-info">
          <h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile profile__editbutton"></button>
          <h2 class="profile__profession">Исследователь океана</h2>
        </div>
      </div>
      <button class="profile profile__add-button"></button>
    </section>
    <section class="elements" aria-label="Сетка фотографий">
      <ul class="elements__list">
        <li class="elements__item">
          <img class="elements__image" src="./images/1.jpg" alt="горы и снег">
          <div class="elements__bottom-block">
          <p class="elements__text">Уральский урал ура</p><button class="elements__like-button"></button></div>
        </li>
        <li class="elements__item">
          <img class="elements__image" src="./images/2.jpg" alt="горы и небо">
          <div class="elements__bottom-block">
          <p class="elements__text">Кавказ</p><button class="elements__like-button"></button></div>
        <li class="elements__item">
          <img class="elements__image" src="./images/3.jpg" alt="пальма">
          <div class="elements__bottom-block">
          <p class="elements__text">Сочи</p><button class="elements__like-button"></button></div>
        </li>
        <li class="elements__item">
          <img class="elements__image" src="./images/4.jpg" alt="озеро">
          <div class="elements__bottom-block">
          <p class="elements__text">Озеро</p><button class="elements__like-button"></button></div>
        </li>
        <li class="elements__item">
          <img class="elements__image" src="./images/5.jpg" alt="бабочка и сирень">
          <div class="elements__bottom-block">
          <p class="elements__text">Сирень</p><button class="elements__like-button"></button></div>
        </li>
        <li class="elements__item">
          <img class="elements__image" src="./images/6.jpg" alt="сибирская ель">
          <div class="elements__bottom-block">
          <p class="elements__text">Сибирская ель</p><button class="elements__like-button"></button></div>
        </li>
      </ul>
    </section>
  </main>
  
    
</body>
</html>
